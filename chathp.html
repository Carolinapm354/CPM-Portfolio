<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to My Web Portfolio</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            overflow: hidden; /* Prevent scrolling when the welcome screen is visible */
        }

        #welcomeScreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7); /* Semi-transparent black overlay */
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            font-size: 24px;
            z-index: 999; /* Ensure the welcome screen is above other content */
            transition: transform 0.5s ease; /* Transition for swiping off the screen */
        }

        #content {
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="welcomeScreen">
        <div id="content">
            <h1>Welcome to My Web Portfolio</h1>
            <p>Scroll down to explore</p>
        </div>
    </div>

    <!-- Your regular content goes here -->

    <script>
        // Wait for the content to load
        document.addEventListener("DOMContentLoaded", function () {
            // Get the welcome screen element
            var welcomeScreen = document.getElementById("welcomeScreen");

            // Swipe off the screen when the user scrolls
            window.addEventListener("scroll", function () {
                welcomeScreen.style.transform = "translateY(-100%)";
                // Re-enable scrolling on the body
                document.body.style.overflow = "auto";
            });

            // Optional: You can add a timeout to automatically hide the welcome screen after a certain time
            setTimeout(function () {
                welcomeScreen.style.transform = "translateY(-100%)";
                document.body.style.overflow = "auto";
            }, 5000); // Adjust the time (in milliseconds) as needed
        });
    </script>
</body>
</html>
